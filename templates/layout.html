<!doctype html>
<html>
    <head>
        <title>{{ title }} - ToDofy</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
        {% if error %}<strong>Error:</strong> {{ error }}{% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
