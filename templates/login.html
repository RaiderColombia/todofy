{% extends "layout.html" %}
{% block content %}
    <form action="{{ url_for('login_view') }}" method=post>
        <table>
            <tr>
                <td>Email:</td>
                <td><input type=email name=email required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type=password name=password required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type=submit value=Login></center>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <a href="{{ url_for('register_view') }}">Create account</a>
                    </center>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
